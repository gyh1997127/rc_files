# ~/.tmux.conf

# plugin manager
#set -g @plugin 'tmux-plugins/tmux-yank'

# unbind default prefix and set it to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# make delay shorter
set -sg escape-time 0

#### key bindings ####

# reload config file
bind r source-file ~/tools/rc_files/.tmux.conf \; display ".tmux.conf reloaded!"

# quickly open a new window
bind N new-window

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim colorscheme
#set -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal "screen-256color"

# enable mouse support for switching panes/windows
set -g mouse-utf8 on
set -g mouse on

#### copy mode : vim ####
# set vi mode for copy mode
setw -g mode-keys vi

# copy mode using 'Esc'
unbind [
bind Escape copy-mode

# start selection with 'space' and copy using 'y'
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# paste using 'p'
unbind p
bind p paste-buffer

# vim-tmux-clipboard support
set -g focus-events on

################ cosmetics
# status center
set-option -g status-justify centre
set-window-option -g window-status-current-style bg=white

# status right
set -g status-right '#(whoami)@#H #[fg=black]%Y-%m-%d %H:%M#[default]'

# status right
set -g status-left-length 300
set -g status-left "[#(echo #{pane_current_path} | sed 's#$HOME#~#g')]"
